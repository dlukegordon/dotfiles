command_timeout = 100
palette = 'my'

[palettes.my]
base = 'red'

[time]
disabled = false
format = '[$time]($style) '
time_format = '%I:%M%P'
style = 'bright-black'

[os]
disabled = true
format = '[$symbol]($style) '

[directory]
truncate_to_repo = false
fish_style_pwd_dir_length = 5
truncation_length = 5
style = "blue"
repo_root_style = "bold blue"

[character]
success_symbol = "[â¯](yellow)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"

[custom.jj-1]
disabled = false
shell = ["sh"]
ignore_timeout = true
description = "The current jj status"
detect_folders = [".jj"]
symbol = "ó±Š "
style = 'bright-black'
command = '''
jj log --ignore-working-copy --revisions @ --no-graph --template '
  separate(" ",
    commit_id.shortest(6),
    concat(
      if(conflict, "ğŸ’¥"),
      if(divergent, "ğŸš§"),
      if(hidden, "ğŸ‘»"),
      if(immutable, "ğŸ”’"),
    ),
    if(!empty, raw_escape_sequence("\x1b[1;37m") ++ "~" ++ diff.stat().files().len()),
    if(!empty, raw_escape_sequence("\x1b[1;32m") ++ "+" ++ diff.stat().total_added()),
    if(!empty, raw_escape_sequence("\x1b[1;31m") ++ "+" ++ diff.stat().total_removed()),
    if(empty, raw_escape_sequence("\x1b[0;92m") ++ "(empty)"),
    coalesce(
      if(description.first_line(),
        raw_escape_sequence("\x1b[1;92m") ++ "\"" ++ truncate_end(64, description.first_line(), "â€¦") ++ "\""
      ),
      raw_escape_sequence("\x1b[0;92m") ++ "(no description set)",
    )
    ++ raw_escape_sequence("\x1b[0m"),
  )
' 
'''

[custom.jj-2]
disabled = false
command = "starship-jj --ignore-working-copy starship prompt"
detect_folders = [".jj"]
shell = ["sh"]
format = "$output "

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = "bright-black"

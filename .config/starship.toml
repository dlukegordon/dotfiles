command_timeout = 100
palette = 'my'

[palettes.my]
base = 'red'

[time]
disabled = false
format = '[$time]($style) '
time_format = '%I:%M%P'
style = 'bright-black'

[os]
disabled = true
format = '[$symbol]($style) '

[directory]
truncate_to_repo = false
fish_style_pwd_dir_length = 5
truncation_length = 5
style = "blue"
repo_root_style = "bold blue"

[character]
success_symbol = "[❯](yellow)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[custom.jj]
disabled = true
ignore_timeout = true
description = "The current jj status"
detect_folders = [".jj"]
# when = "jj root --ignore-working-copy"
symbol = "󱁊 "
style = 'bright-black'
command = '''
jj log --revisions @ --no-graph --template '
  separate(" ",
    commit_id.shortest(6),
    raw_escape_sequence("\x1b[1;34m") ++ bookmarks,
    concat(
      if(conflict, "💥"),
      if(divergent, "🚧"),
      if(hidden, "👻"),
      if(immutable, "🔒"),
    ),
    if(!empty, raw_escape_sequence("\x1b[1;32m") ++ "+" ++ diff.stat().total_added()),
    if(!empty, raw_escape_sequence("\x1b[1;31m") ++ "+" ++ diff.stat().total_removed()),
    if(empty, raw_escape_sequence("\x1b[0;33m") ++ "±0"),
    coalesce(
      raw_escape_sequence("\x1b[0;33m") ++ truncate_end(64, description.first_line(), "…"),
      raw_escape_sequence("\x1b[0;33m") ++ "∅",
    )
    ++ raw_escape_sequence("\x1b[0m"),
  )
'
'''


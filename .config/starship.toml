only_detached = false
tag_symbol = ' '
disabled = false

[git_metrics]
disabled = false

[git_status]
format = '([$conflicted$stashed$untracked$ahead_behind]($style) )'
# format = '([$conflicted$stashed$deleted$renamed$modified$typechanged$staged$untracked$ahead_behind]($style))'
style = "cyan"
conflicted = '='
stashed = '*'
untracked = '?'
ahead = '↑'
behind = '↓'
diverged = '↕'
# ahead = '${count} '
# behind = '${count} '
# diverged = '${ahead_count}${behind_count} '
# untracked = '?${count} '
# stashed = '*${count} '
# modified = '!${count} '
# staged = '+${count} '
# renamed = '»${count} '
# deleted = '${count} '
disabled = true

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"
disabled = true


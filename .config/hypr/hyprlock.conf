# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

background {
  # This is automatically generated by stylix
  path = /etc/pictures/wallpaper.jpg
}

input-field {
  monitor =
  fade_on_empty = false
  size = 350, 75
  inner_color = rgba(255, 255, 255, 0.3)
  outer_color = rgba(0, 0, 0, 0.3)
  outline_thickness = 2
  placeholder_text = <i>Unlock</i>
  font_family = Noto Sans
  position = 0, -60
}

label {
  monitor =
  text = Hi there, $USER :)
  color = rgba(200, 200, 200, 1.0)
  font_size = 27
  font_family = Noto Sans
  position = 0, 60
  halign = center
  valign = center
}

animations {
  enabled = true
  bezier = linear, 1, 1, 0, 0
  animation = fadeIn, 1, 5, linear
  animation = fadeOut, 1, 5, linear
}

auth {
  # Works much better than SDDM!
  fingerprint:enabled = true;
}
